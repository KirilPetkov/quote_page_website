<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellRoma | Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="/mincraftpic2.png">
    <script src="https://kit.fontawesome.com/b37ecc0428.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quote Generator</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-sharp fa-solid fa-quote-left"></i>
                <p class="quote">The past has no power over the present moment.</p>
                <i class="fa-sharp fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
            <span>__</span>
            <span class="name">Eckhart Tolle</span>
            </div>
        </div>
        <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
        </div>
    </div>  
    
    <script src="script.js"></script>

</body>
</html>
